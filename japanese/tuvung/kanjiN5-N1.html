// Lá»c trÃ¹ng Kanji
const seen = new Set();
const filteredKanjiList = kanjiList.filter(item => {
  if (seen.has(item.kanji)) return false;
  seen.add(item.kanji);

// Táº¡o báº£ng
const tbody = document.getElementById("tableBody");
filteredKanjiList.forEach((item, index) => {

});

document.getElementById("searchBox").addEventListener("keyup", e => {
