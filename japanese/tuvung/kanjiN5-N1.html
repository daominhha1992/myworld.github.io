// Lọc trùng Kanji
const seen = new Set();
const filteredKanjiList = kanjiList.filter(item => {
  if (seen.has(item.kanji)) return false;
  seen.add(item.kanji);
  return true;
});

// Tạo bảng
const tbody = document.getElementById("tableBody");
filteredKanjiList.forEach((item, index) => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${index + 1}</td>
    <td class="kanji">${item.kanji}</td>
    <td>${item.hanviet}</td>
    <td>${item.examples}</td>
    <td><input type="checkbox" id="cb${index}"></td>`;
  tbody.appendChild(tr);

  // Checkbox lưu trạng thái
  const cb = tr.querySelector("input");
  const saved = localStorage.getItem(item.kanji);
  if (saved === "true") cb.checked = true;
  cb.addEventListener("change", () => {
    localStorage.setItem(item.kanji, cb.checked);
  });
});

// Tìm kiếm
document.getElementById("searchBox").addEventListener("keyup", e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll("#kanjiTable tbody tr").forEach(tr => {
    const text = tr.innerText.toLowerCase();
    tr.style.display = text.includes(q) ? "" : "none";
  });
});
</script>
