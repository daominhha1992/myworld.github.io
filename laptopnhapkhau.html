<header>

  <div class="top-right">

    <input type="text" id="search" placeholder="üîç T√¨m theo t√™n ho·∫∑c CPU..." />
  </div>
</header>

<div class="container">

<footer>¬© 2025 Laptop Nh·∫≠p Kh·∫©u ‚Äî Hotline: 096.136.4508</footer>

<script>
/* ====== D·ªÆ LI·ªÜU S·∫¢N PH·∫®M ====== */
let products = [];

async function loadProducts() {
  const res = await fetch('./data/products.json'); // ho·∫∑c fetch nhi·ªÅu file n·∫øu t√°ch l·∫ª
  products = await res.json();
  // ‚úÖ G√°n ·∫£nh + gi√° s·ªë
  products.forEach((p, i) => {
    p.img = `./laptopnhapkhau/${i + 1}.jpg`;
    const digits = p.priceDisplay.replace(/[^\d]/g, "");
    p.priceNum = parseInt(digits || "0");
  });

  filterAndSort();
  filterAndSort();
}
loadProducts();
/* ====== DOM & CH·ª®C NƒÇNG ====== */
const grid = document.getElementById("productGrid");
const searchInput = document.getElementById("search");
const brandFilter = document.getElementById("brandFilter");
const sortSelect = document.getElementById("sort");

function renderProducts(list) {
  grid.innerHTML = "";
  if (!list.length) {
    grid.innerHTML =
      '<div style="grid-column:1/-1;text-align:center;padding:20px;background:#fff;border-radius:8px;">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m</div>';
    return;
  }
  list.forEach((p) => {
    const specs = `${p.cpu} / ${p.ram}GB / ${p.ssd}GB SSD / ${p.screen}`;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img class="thumb" src="${p.img}" alt="${p.name}">
      <div class="card-body">
        <div class="name">${p.name}</div>
        <div class="specs">${specs}</div>
        ${p.note ? `<div class="note">${p.note}</div>` : '<div class="note"></div>'}
        <div class="price">
          <div class="p">${p.priceDisplay}</div>
          <a class="buy-btn" href="https://m.facebook.com/search/posts/?q=${encodeURIComponent(p.name)}%20H√†%20H·∫£o%20H√°n" target="_blank">Xem th√™m</a>
        </div>
      </div>`;
    grid.appendChild(card);
  });
}

function filterAndSort() {
  let res = [...products];
  const q = searchInput.value.trim().toLowerCase();
  const brand = brandFilter.value;
  const sort = sortSelect.value;

  if (brand !== "all") res = res.filter((p) => p.brand === brand);
  if (q) res = res.filter((p) => p.name.toLowerCase().includes(q));
  if (sort === "asc") res.sort((a, b) => a.priceNum - b.priceNum);
  if (sort === "desc") res.sort((a, b) => b.priceNum - a.priceNum);

  renderProducts(res);
}

/* S·ª± ki·ªán */
searchInput.addEventListener("input", filterAndSort);
brandFilter.addEventListener("change", filterAndSort);
sortSelect.addEventListener("change", filterAndSort);

/* Kh·ªüi ch·∫°y */
filterAndSort();
</script>
