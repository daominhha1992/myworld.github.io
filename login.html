<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup UI</title>
  <link rel="stylesheet" href="webdangky.css">
</head>
<body>
    <div class="container">
      <div class="left">
        <h1>Don't have an account?</h1>
        <p>Register to access all the features of our services.<br>
        Manage your business in one place. It's free.</p>
        <div class="social">
          <a href="https://www.facebook.com/">Fb</a>
          <a href="https://mail.google.com/">G+</a>
          <a href="https://www.tiktok.com/">Tiktok</a>
        </div>
      </div>
      <div class="right">
        <form id="signupForm">
          <h2>Sign up</h2>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="VD: email@gmail.com">
            <div id="emailError" class="error"></div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Enter password">
              <button type="button" id="togglePass" class="toggle-btn">üëÅÔ∏è</button>
            </div>
            <div id="passError" class="error"></div>
          </div>
          <div class="form-check">
            <label>
              <input type="checkbox"><span class="agree">I agree to all statements in</span>
              <a href="https://www.facebook.com/ha.haohan.3">Terms of service</a>
            </label>
          </div>
          <button type="submit" class="btn" id="signupBtn" disabled>Sign up</button>
          <div class="link">Have an account? <a href="#" id="toLogin">Login</a></div>
        </form>
        <form id="loginForm" style="display:none;">
          <h2>Login</h2>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Your email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
              <input type="password" id="loginPassword" placeholder="Your password">
              <button type="button" id="toggleLoginPass" class="toggle-btn">üëÅÔ∏è</button>
            </div>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="link">Don't have account? <a href="#" id="toSignup">Sign up</a></div>
        </form>
      </div>
    </div>
    <script src="dist/webdangky.js" defer></script>
    <script>
      function redirectHome() {
        window.location.href = "index.html";
      }
    </script>
</body>
</html>
