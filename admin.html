    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, deleteDoc }

    const firebaseConfig = {

      authDomain: "hahaohan-9486c.firebaseapp.com",
      projectId: "hahaohan-9486c",
      storageBucket: "hahaohan-9486c.firebasestorage.app",
      messagingSenderId: "820514218791",
      appId: "1:820514218791:web:de9cb93ab77fd35db73f02",
      measurementId: "G-2F8FJYKSN1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const listEl = document.getElementById("list");

    async function loadProducts() {
      listEl.innerHTML = "ƒêang t·∫£i...";
      const querySnapshot = await getDocs(collection(db, "products"));
      listEl.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const p = docSnap.data();

        div.innerHTML = `

          Gi√°: ${p.price.toLocaleString()} VNƒê<br>
          <img src="${p.img}" style="max-width:100px"><br>
          <button onclick="editProduct('${docSnap.id}')">‚úèÔ∏è S·ª≠a</button>
          <button onclick="removeProduct('${docSnap.id}')">üóë X√≥a</button>
        `;
        listEl.appendChild(div);

    }

    window.saveProduct = async function() {
      const id = idEl.value.trim();
      const data = {
        name: nameEl.value, brand: brandEl.value, cpu: cpuEl.value,
        ram: ramEl.value, ssd: ssdEl.value, screen: screenEl.value,

    window.editProduct = async function(id) {

      querySnapshot.forEach((docSnap) => {
        if (docSnap.id === id) {
          const p = docSnap.data();
          idEl.value = docSnap.id;
          nameEl.value = p.name;
          brandEl.value = p.brand;
          cpuEl.value = p.cpu;
          ramEl.value = p.ram;
          ssdEl.value = p.ssd;
          screenEl.value = p.screen;
          priceEl.value = p.price;
          imgEl.value = p.img;
          descEl.value = p.desc;

    };
