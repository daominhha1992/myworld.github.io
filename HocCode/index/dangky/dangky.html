<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký</title>
  <link rel="icon" href="./images/sieunhan.png" type="image/x-icon">
  <link rel="stylesheet" href="./dangky.css">
  <script src="./dangky.js" defer></script>
</head>
<body>
  <h1>ĐĂNG KÝ GIA NHẬP LƯƠNG SƠN</h1>

  <form id="registerForm" onsubmit="register(event)">
    <label for="email">Nhập email hoặc số điện thoại:</label><br>
    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required><br>

    <label for="dob">Ngày sinh:</label><br>
    <input type="date" id="dob" name="dob"><br>

    <label for="password">Mật khẩu:</label><br>
    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required><br>

    <label for="confirmpassword">Xác nhận mật khẩu:</label><br>
    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Nhập lại mật khẩu" required>
    <span id="error-msg" style="color:red; font-size:14px; margin-left:10px;"></span><br>

    <input type="checkbox" id="showpassword">
    <label for="showpassword">Hiện mật khẩu</label><br><br>

    <input type="submit" value="Đăng ký">
    <button type="button" onclick="goLogin()">Đăng nhập lại</button>
  </form>
  <div class="footer">
      Copyright © 2024 | Website của Hà Hảo Hán
  </div>
</body>
</html>
